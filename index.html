<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  background: black;
}

img {
  position: absolute;
}

body {
  overflow-y: hidden;
}

img {
  display: block;
  width: 100vw;
  height: auto;
  overflow: hidden;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

@media (min-aspect-ratio: 4/3) {

body {
  overflow-x: hidden;
}

img {
  display: block;
  height: 100vh;
  width: auto;
  overflow: hidden;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
}
}

</style>
</head>
<body>
<img src="eelslap.gif"/>
</body>
</html>
